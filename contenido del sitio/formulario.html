<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-9">Email:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5">Password:</label>
        <div class="col-xs-5">
            <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5">Confirmar Password:</label>
        <div class="col-xs-5">
            <input type="password" class="form-control input-lg" placeholder="Confirmar Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5">Nombre:</label>
        <div class="col-xs-5">
            <input type="text" class="form-control input-lg" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5">Apellido:</label>
        <div class="col-xs-5">
            <input type="text" class="form-control input-lg" placeholder="Apellido">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5" >Telefono:</label>
        <div class="col-xs-5">
            <input type="tel" class="form-control input-lg" placeholder="Telefono">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">F. Nacimiento:</label>
        <div class="col-xs-4">
            <select class="form-control">
                <option>Dia</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select class="form-control">
                <option>Mes</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select class="form-control">
                <option>Año</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5">Dirección:</label>
        <div class="col-xs-5">
            <textarea rows="3" class="form-control input-lg" placeholder="Dirección"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Genero:</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="male"> Maculino
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="female"> Femenino
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
                <input type="checkbox" value="news"> Enviar noticias.
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
                <input type="checkbox" value="agree">  Accepto <a href="#">Terminos y condiciones</a>.
            </label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Enviar">
            <input type="reset" class="btn btn-default" value="Limpiar">
        </div>
    </div>
</form>
